services:
    stripperclip.version:
        class: Ink\StripperClip\Loader\VersionTagLoader
        arguments:
            - %dir.root%
    stripperclip.application:
        class: Ink\StripperClip\Console\Application
        arguments:
            - @service_container
            - @stripperclip.version
    stripperclip.loader.shim:
        class: Ink\StripperClip\Loader\ShimLoader
        arguments:
            - @finder
            - %dir.resources%/shims
    stripperclip.loader.clip:
        class: Ink\StripperClip\Loader\ClipFileLoader
        arguments:
            - @finder
            - %dir.cwd%
            - @console.input
            - @console.output
    console.output:
        class: Symfony\Component\Console\Output\ConsoleOutput
    console.input:
        class: Symfony\Component\Console\Input\ArgvInput
    filesystem:
        class: Symfony\Component\Filesystem\Filesystem
    finder:
        class: Symfony\Component\Finder\Finder
    stripperclip.operation.file_copier:
        class: Ink\StripperClip\Operation\FileCopier
        arguments:
            - @filesystem
    stripperclip.dependency_resolver:
        class: Ink\StripperClip\DependencyResolver\Resolver
        arguments:
            - @stripperclip.application
            - @console.input
            - @console.output
